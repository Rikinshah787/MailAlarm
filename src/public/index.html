<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailAlarm - Get called when it matters</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 64px;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
      font-size: 14px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .status-active {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-stopped {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: blink 1s ease-in-out infinite;
    }

    .pulse-dot.active {
      background: #ef4444;
    }

    .pulse-dot.stopped {
      background: #22c55e;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      letter-spacing: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #3a7bd5;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(58, 123, 213, 0.3);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 8px;
    }

    .btn {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }

    .btn-stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
    }

    .btn-enable {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    .btn-enable:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 16px;
      font-size: 14px;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .info {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .info strong {
      color: rgba(255, 255, 255, 0.8);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">ðŸ””</div>
    <h1>MailAlarm</h1>
    <p class="subtitle">Get called when it matters</p>

    <div id="statusBadge" class="status-badge status-active">
      <span class="pulse-dot active"></span>
      <span id="statusText">Checking...</span>
    </div>

    <div class="input-group">
      <label for="stopCode">Enter Stop Code</label>
      <input type="text" id="stopCode" maxlength="3" placeholder="â€¢â€¢â€¢" autocomplete="off">
    </div>

    <button id="stopBtn" class="btn btn-stop" onclick="stopNotifications()">
      ðŸ›‘ Stop Calls
    </button>

    <button id="enableBtn" class="btn btn-enable hidden" onclick="enableNotifications()">
      âœ… Enable Notifications
    </button>

    <button class="btn btn-secondary" onclick="testCall()">
      ðŸ“ž Test Call
    </button>

    <div id="message" class="message hidden"></div>

    <div class="info">
      <p><strong>How it works:</strong></p>
      <p>Enter <strong>199</strong> to stop calls. You can also press 199 on your phone keypad during a call.</p>
    </div>
  </div>

  <script>
    const codeInput = document.getElementById('stopCode');
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const stopBtn = document.getElementById('stopBtn');
    const enableBtn = document.getElementById('enableBtn');
    const messageDiv = document.getElementById('message');

    // Auto-focus input
    codeInput.focus();

    // Check status on load
    checkStatus();
    setInterval(checkStatus, 5000);

    // Auto-submit when 3 digits entered
    codeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
      if (e.target.value.length === 3) {
        stopNotifications();
      }
    });

    async function checkStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        console.error('Failed to check status:', err);
      }
    }

    function updateUI(data) {
      if (data.notificationsStopped) {
        statusBadge.className = 'status-badge status-stopped';
        statusBadge.querySelector('.pulse-dot').className = 'pulse-dot stopped';
        statusText.textContent = 'Notifications Stopped';
        stopBtn.classList.add('hidden');
        enableBtn.classList.remove('hidden');
      } else {
        statusBadge.className = 'status-badge status-active';
        statusBadge.querySelector('.pulse-dot').className = 'pulse-dot active';
        statusText.textContent = data.callLoopActive ? 'Calling You!' : 'Monitoring Emails';
        stopBtn.classList.remove('hidden');
        enableBtn.classList.add('hidden');
      }
    }

    async function stopNotifications() {
      const code = codeInput.value;

      try {
        const res = await fetch('/stop', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();

        showMessage(data.message, data.ok ? 'success' : 'error');
        codeInput.value = '';

        if (data.ok) {
          checkStatus();
        }
      } catch (err) {
        showMessage('Failed to stop notifications', 'error');
      }
    }

    async function enableNotifications() {
      try {
        const res = await fetch('/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();

        showMessage(data.message, 'success');
        checkStatus();
      } catch (err) {
        showMessage('Failed to enable notifications', 'error');
      }
    }

    async function testCall() {
      try {
        const res = await fetch('/test-call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();

        showMessage(data.message, data.ok ? 'success' : 'error');
        checkStatus();
      } catch (err) {
        showMessage('Failed to initiate test call', 'error');
      }
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.classList.remove('hidden');

      setTimeout(() => {
        messageDiv.classList.add('hidden');
      }, 5000);
    }
  </script>
</body>

</html>
